    $(document).ready(function(){
      // Open midlay
      $('.openMidlay').click(function(e){
        e.preventDefault();
        var $bigImg = $(this);
        $.get($bigImg.attr("href"), function(){
          hive.create($bigImg)
        });
      });
    });
    
    $( window ).resize(function() {
      $(".modal").height(height);
    });

    //local storage code
    var hive = (function () {
      
      return {

        // Creates the midlay
        create: function($bigImg) {
          height = (window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight);
          //var middleLayer = document.createElement("div");
          var $middleLayer = $('<div class="midlay modal modal--is-active" style="top: '+height+'px"><a class="closeMidlay" href="/">close</a></div>');
          //middleLayer.style.top = height+"px"
          //middleLayer.className = "midlay modal modal--is-active"
          //middleLayer.innerHTML = "<img src="+bigImg.attr("href")+">"
          $middleLayer.append("<img src="+$bigImg.attr("href")+">");
          $bigImg.parent().append($middleLayer)
          //document.body.appendChild(middleLayer);
          // Close midlay
          $('.closeMidlay').on("click", function(e){
            e.preventDefault();
            hive.hide();
          });
          this.show();
        },
    
        // Shows the midlay
        show: function() {
          $(".wrapper").toggleClass("wrapper--no-scrollbar");
          $("body").toggleClass("body--has-modal");
          $(".modal").height(height).toggleClass("modal--is-active").animate({ top: "0" }, 500);
        },
        
        // hides the midlay
        hide: function() {
          $(".wrapper").removeClass("wrapper--no-scrollbar");
          $("body").removeClass("body--has-modal");
          $(".modal").animate({ top: height }, 500).removeClass("modal--is-active");
          this.wait(1000).destroy();
        },

        // Destroys the midlay
        destroy: function() {
          
          $(".modal").remove();
        }
      }
    })();
